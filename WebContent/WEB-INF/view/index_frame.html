<!--修改密码-->
<div class="PopLayer">
    <div class="bgdiv" style="z-index: 9999; display: none;"></div>
    <div class="PopLayer-conw PopLayer-posa1 w500" style="z-index: 10000; display: none;" id="password-pp">
        <h4 class="modal-title">修改密码<i class="fa fa-remove posab-abs posab-r10 posab-t14 cup" id="password-close"></i></h4>
        <form class="regForm" method="post" action="">
            <div class="modal-body">
                <table cellpadding="3px" width="100%" border="0">
                    <tbody>
                    <tr>
                        <td class="text-al-r">账号：</td>
                        <td>
                            <div class="control-input-w1 w300 pos-rel">
                                <input type="text" name="account" class="Change-pa-input" placeholder="请输入用户名" value="">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-al-r">原密码：</td>
                        <td>
                            <div class="control-input-w1 w300 pos-rel">
                                <input type="password" name="oldpassword" class="Change-pa-input" placeholder="请输入原密码" value="">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-al-r">新密码：</td>
                        <td>
                            <div class="control-input-w1 w300 pos-rel">
                                <input type="password" name="newpassword" class="Change-pa-input" placeholder="请输入新密码" value="">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-al-r">确认新密码：</td>
                        <td>
                            <div class="control-input-w1 w300 pos-rel">
                                <input type="password" name="newpassword2" class="Change-pa-input" placeholder="请再次输入新密码" value="">
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer text-al-r">
                <button type="submit" class="form-btn-default btn-bg-337">确定</button>
                <button type="button" class="form-btn-default ml10" id="password-cancel">取消</button>
            </div>
        </form>
    </div>
